<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1">
        <title>Lunch?</title>
        <!-- Kendo Styles -->
        <link rel="stylesheet" type="text/css" href="kendo/styles/kendo.common.min.css" />
        <link rel="stylesheet" type="text/css" href="kendo/styles/kendo.default.min.css" />
        <link rel="stylesheet" type="text/css" href="kendo/styles/kendo.mobile.common.min.css" />
        <link rel="stylesheet" type="text/css" href="kendo/styles/kendo.mobile.all.min.css" />

        <!-- Local Styles -->
        <link rel="stylesheet" type="text/css" href="styles/index.css" />
        <link rel="stylesheet/less" type="text/css" href="styles/styles.less" />

        <!--- Cordova - Loaded on mobile apps only -->
        <script type="text/javascript" src="cordova.js"></script>

        <!-- jQuery Js -->
        <script src="kendo/js/jquery-1.9.1.js"></script>

        <!-- Kendo Js -->
        <script src="kendo/js/kendo.all.js"></script>
        <script src="kendo/js/everlive.all.js"></script>

        <!-- MillionMunkeys Js -->
        <script src="MillionMunkeys/KendoMunkey_1_0.js"></script>

        <!-- Catnip Code -->
        <script src="scripts/config.js"></script>

        <!-- Less.js -->
        <script src="scripts/less-1.7.5.min.js" type="text/javascript"></script>

        <!-- Demo Code -->
        <script src="scripts/identity-provider.js"></script>
        <script src="scripts/main.js"></script>

        <!-- Initialize -->
        <script type="text/javascript">
            $(function() {
                var theData = {};
                app.initializeEverlive();
                (function() {
                    config.set("results", pi.observable());
                })();

                new kendo.mobile.Application(document.body,{
                    layout: "android-layout"
                });

                var setDetailData = function (groupId) {
                    var detailData = theData.groups[groupId];
                    $('#results_detail span.genre').text(detailData.restaurant);
                    $('#results_detail span.time').text(detailData.time);
                    var theUl = $('#results_detail ul.people');
                    theUl.find('li').remove();
                    $.each(detailData.group, function (idx, name) {
                        theUl.append($('<li></li>').text(name));
                    });
                };

                var populateDiv = function () {
                    var allGroups = $('.all-groups');
                    $.each(theData.groups, function (key, vals) {
                        var grpDiv = $('<div></div>').addClass('group').attr('data-group-id', key);
                        var grp = $('<div></div>').addClass('details');
                        grp.append($('<span></span>').addClass('genre').text(vals.restaurant));
                        grp.append($('<span></span>').addClass('time').text(vals.time));
                        grp.append($('<span><span class="count-num"></span> people</span>').addClass('count'));
                        grp.find('.count-num').text(vals.group.length);

                        var iconSpan = $('<span></span>').addClass('group-icon');
                        iconSpan.append($('<img />').attr('src', 'img/color-table.png'));

                        grpDiv.append(iconSpan);
                        grpDiv.append(grp);

                        if (key === theData.me.toString()) {
                            grpDiv.addClass('user-selected-group');
                        }
                        grpDiv.on('click', function (evt) {
                            var grp = $(evt.target).closest('div.group');
                            var groupId = "";
                            if (!grp.attr('data-group-id')) {
                                groupId = grp.parent('div').attr('data-group-id');
                            } else {
                                groupId = grp.attr('data-group-id');
                            }
                            setDetailData(groupId);
                            window.location.hash = "#results_detail";
                        });
                        allGroups.append(grpDiv);
                    })
                };
                $.get('/ajax/results')
                    .fail(function () {
                        theData = {
                            "me": 0,
                            "happiness": 0,
                            "groups": {
                                "0": {
                                    "restaurant": "Pasara",
                                    "time": "10:30",
                                    "group": ["Craig"]
                                },
                                "1": {
                                    "restaurant": "Pasara",
                                    "time": "13:00",
                                    "group": ["David", "Jabari", "Gary"]
                                },
                                "2": {
                                    "restaurant": "Chinese",
                                    "time": "13:00",
                                    "group": ["Kurt", "Ken", "Cary", "Jeff"]
                                },
                                "3": {
                                    "restaurant": "Deliahs",
                                    "time": "14:30",
                                    "group": ["Josiah", "Tonio", "Kris", "Derek", "Craig", "Gary", "Yoshi"]
                                }
                            }
                        };
                        populateDiv();
                    })
                    .done(function (data) {
                        theData = data;
                        populateDiv();
                    });


            });
        </script>
    </head>
    <body>
        <div id="results" data-role="view" data-title="Where?">
            <div class="all-groups">
            </div>
        </div>
        <div id="results_detail" data-role="view" data-title="Where?">
            <div class="img">
                <img src="img/color-table.png"/>
            </div>
            <div class="details">
                <span class="genre"></span>
                <span class="time"></span>
                <div class="scroll-list" data-role="scroller">
                    <ul class="people" data-role="listview"></ul>
                </div>
            </div>
        </div>
        <div data-id="ios-layout" data-role="layout">
            <header data-role="header">
                <nav data-role="navbar">
                    <a data-role="backbutton" data-align="left">Back</a>
                    <div data-role="view-title">Lunch?</div>
                </nav>
            </header>
            <footer data-role="footer">
                <div data-role="tabstrip">
                    <a data-icon="home" href="login.html">Login</a>
                    <a data-icon="recents" href="preferences.html">Daily Preferences</a>
                    <a data-icon="cart" href="food.html">Food Preferences</a>
                    <a data-icon="search" href="results.html">Results</a>
                </div>
            </footer>
        </div>

        <div data-id="android-layout" data-role="layout">
            <header data-role="header">
                <nav data-role="navbar">
                    <a data-role="button" data-rel="drawer" href="#drawer" data-align="left" style="transform:rotate(90deg)">|||</a>
                    <div data-role="view-title">Lunch?</div>
                </nav>
            </header>
        </div>
        <div data-role="drawer" id="drawer">
            <ul data-role="listview" data-type="group">
                <li>Menu
                    <ul>
                        <li><a data-icon="home" href="login.html">Login</a></li>
                        <li><a data-icon="recents" href="preferences.html">Daily Preferences</a></li>
                        <li><a data-icon="cart" href="food.html">Food Preferences</a></li>
                        <li><a data-icon="search" href="results.html">Results</a></li>
                    </ul>
                </li>
            </ul>
        </div>

    </body>
</html>
